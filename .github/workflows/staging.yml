name: Staging Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: read

concurrency:
  group: staging-deployment
  cancel-in-progress: true

jobs:
  preflight:
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_preflight.yml@main
    with:
      environment: staging
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  build-web-staging:
    needs: preflight
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_build_image.yml@main
    with:
      environment: staging
      dockerfile: Dockerfile
      image-suffix: ""
      output-name: web_image
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  build-worker-staging:
    needs: preflight
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_build_image.yml@main
    with:
      environment: staging
      dockerfile: workers/Dockerfile
      image-suffix: "-worker"
      output-name: worker_image
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  deploy-web-staging:
    needs: build-web-staging
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_deploy_service.yml@main
    with:
      environment: staging
      image: ${{ needs.build-web-staging.outputs.image }}
      service: web
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  deploy-worker-staging:
    needs: build-worker-staging
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_deploy_service.yml@main
    with:
      environment: staging
      image: ${{ needs.build-worker-staging.outputs.image }}
      service: worker
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  staging-summary:
    needs:
      - build-web-staging
      - build-worker-staging
      - deploy-web-staging
      - deploy-worker-staging
    uses: National-Tutoring-Observatory/workflows/.github/workflows/deployment_summary.yml@main
    with:
      environment: staging
      web-image: ${{ needs.build-web-staging.outputs.image }}
      worker-image: ${{ needs.build-worker-staging.outputs.image }}
      app-url: https://staging.app.nationaltutoringobservatory.org/
