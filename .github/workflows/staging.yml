name: Staging Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: staging-deployment
  cancel-in-progress: true

jobs:
  preflight:
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_preflight.yml@main
    with:
      environment: staging
      aws-region: us-east-1
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  build-web-staging:
    needs: preflight
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_build_image.yml@main
    with:
      environment: staging
      aws-region: us-east-1
      dockerfile: Dockerfile
      image-suffix: ""
      output-name: web_image
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  build-worker-staging:
    needs: preflight
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_build_image.yml@main
    with:
      environment: staging
      aws-region: us-east-1
      dockerfile: workers/Dockerfile
      image-suffix: "-worker"
      output-name: worker_image
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  deploy-web-staging:
    needs: build-web-staging
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_deploy_service.yml@main
    with:
      environment: staging
      image: ${{ needs.build-web-staging.outputs.image }}
      service: web
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  deploy-worker-staging:
    needs: build-worker-staging
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_deploy_service.yml@main
    with:
      environment: staging
      image: ${{ needs.build-worker-staging.outputs.image }}
      service: worker
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  # ------------------------------------------------------------
  # FINAL SUMMARY (FIXED)
  # ------------------------------------------------------------
  staging-summary:
    name: Staging Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - build-web-staging
      - build-worker-staging
      - deploy-web-staging
      - deploy-worker-staging
    if: success() || failure()

    permissions:
      actions: read

    steps:
      - name: Generate deployment summary
        env:
          GH_TOKEN: ${{ github.token }}
          RUN_ID: ${{ github.run_id }}
          REPO: ${{ github.repository }}
          WEB_IMAGE: ${{ needs.build-web-staging.outputs.image }}
          WORKER_IMAGE: ${{ needs.build-worker-staging.outputs.image }}
        run: |
          set -euo pipefail

          RUN_JSON=$(gh api "repos/$REPO/actions/runs/$RUN_ID")
          JOBS_JSON=$(gh api "repos/$REPO/actions/runs/$RUN_ID/jobs")

          # --- Total duration (matches GitHub UI closely) ---
          RUN_STARTED=$(echo "$RUN_JSON" | jq -r '.run_started_at // .created_at')
          RUN_ENDED=$(echo "$RUN_JSON" | jq -r '.updated_at // .run_completed_at // .completed_at')

          START_EPOCH=$(date -d "$RUN_STARTED" +%s)
          END_EPOCH=$(date -d "$RUN_ENDED" +%s)

          TOTAL_SECONDS=$((END_EPOCH - START_EPOCH))
          TOTAL_MIN=$((TOTAL_SECONDS / 60))
          TOTAL_SEC=$((TOTAL_SECONDS % 60))

          {
            echo "## ðŸš€ Staging Deployment Complete"
            echo
            echo "**Environment:** Staging  "
            echo "**Status:** âœ… Healthy  "
            echo "**Total Duration:** â±ï¸ **${TOTAL_MIN}m ${TOTAL_SEC}s**"
            echo
            echo "### ðŸ“¦ Deployed Containers"
            echo "- **Web:** \`${WEB_IMAGE}\`"
            echo "- **Worker:** \`${WORKER_IMAGE}\`"
            echo
            echo "### ðŸ”— Application"
            echo "- ðŸŒ **Web App:** https://staging.app.nationaltutoringobservatory.org/"
            echo
            echo "### ðŸ§¾ Source"
            echo "- **Branch:** \`${{ github.ref_name }}\`"
            echo "- **Commit:** \`${{ github.sha }}\`"
            echo
            echo "### â±ï¸ Job Timings"
            echo
            echo "| Job | Duration |"
            echo "|-----|----------|"
          } >> "$GITHUB_STEP_SUMMARY"

          # Only completed jobs
          mapfile -t JOB_ROWS < <(
            echo "$JOBS_JSON" | jq -r '
              .jobs[]
              | select(.started_at != null and .completed_at != null)
              | [.name, .started_at, .completed_at]
              | @tsv
            '
          )

          # Find slowest job
          SLOWEST_SECONDS=0
          SLOWEST_NAME=""

          for ROW in "${JOB_ROWS[@]}"; do
            IFS=$'\t' read -r NAME START END <<< "$ROW"
            START_EPOCH=$(date -d "$START" +%s)
            END_EPOCH=$(date -d "$END" +%s)
            DURATION=$((END_EPOCH - START_EPOCH))

            if [ "$DURATION" -gt "$SLOWEST_SECONDS" ]; then
              SLOWEST_SECONDS="$DURATION"
              SLOWEST_NAME="$NAME"
            fi
          done

          # Render timing table
          for ROW in "${JOB_ROWS[@]}"; do
            IFS=$'\t' read -r NAME START END <<< "$ROW"
            START_EPOCH=$(date -d "$START" +%s)
            END_EPOCH=$(date -d "$END" +%s)
            DURATION=$((END_EPOCH - START_EPOCH))
            MIN=$((DURATION / 60))
            SEC=$((DURATION % 60))

            if [ "$NAME" = "$SLOWEST_NAME" ]; then
              echo "| **$NAME** | **${MIN}m ${SEC}s** |" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "| $NAME | ${MIN}m ${SEC}s |" >> "$GITHUB_STEP_SUMMARY"
            fi
          done

          {
            echo
            echo "_**Bolded row indicates the slowest completed job (critical path).**_"
          } >> "$GITHUB_STEP_SUMMARY"
