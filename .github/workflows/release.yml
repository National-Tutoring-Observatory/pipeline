name: Production Release

# Developer workflow
#   1. Merge PR
#   2. Tag main branch with vX.Y.Z
#   3. CI builds vX.Y.Z
#   4. Update ECS service vX.Y.Z

# After PR is merged. Run the following to trigger.
#   git checkout main
#   git pull
#   git tag v1.2.3
#   git push origin v1.2.3

# Or create a GitHub Release
#   - https://github.com/National-Tutoring-Observatory/pipeline/releases/new

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write
  contents: read
  actions: read

concurrency:
  group: production-release
  cancel-in-progress: false

jobs:
  resolve:
    uses: National-Tutoring-Observatory/workflows/.github/workflows/resolve_release.yml@main
    with:
      base-branch: main
  preflight-production:
    name: Production Preflight
    needs: resolve
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_preflight.yml@main
    with:
      environment: production
      aws-region: us-east-1
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  build-web:
    name: Build Web Image
    needs: preflight-production
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_build_image.yml@main
    with:
      environment: production
      aws-region: us-east-1
      dockerfile: Dockerfile
      image-suffix: ""
      output-name: web_image
      tag: ${{ needs.resolve.outputs.version }}
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  build-worker:
    name: Build Worker Image
    needs: preflight-production
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_build_image.yml@main
    with:
      environment: production
      aws-region: us-east-1
      dockerfile: workers/Dockerfile
      image-suffix: "-worker"
      output-name: worker_image
      tag: ${{ needs.resolve.outputs.version }}
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  deploy-web:
    name: Deploy Web Service
    needs: build-web
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_deploy_service.yml@main
    with:
      environment: production
      aws-region: us-east-1
      image: ${{ needs.build-web.outputs.image }}
      service: web
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  deploy-worker:
    name: Deploy Worker Service
    needs: build-worker
    uses: National-Tutoring-Observatory/workflows/.github/workflows/ecs_deploy_service.yml@main
    with:
      environment: production
      aws-region: us-east-1
      image: ${{ needs.build-worker.outputs.image }}
      service: worker
    secrets:
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  production-summary:
    name: Production Deployment Summary
    needs:
      - build-web
      - build-worker
      - deploy-web
      - deploy-worker
    if: success() || failure()
    uses: National-Tutoring-Observatory/workflows/.github/workflows/deployment_summary.yml@main
    with:
      environment: production
      web-image: ${{ needs.build-web.outputs.image }}
      worker-image: ${{ needs.build-worker.outputs.image }}
      app-url: https://app.nationaltutoringobservatory.org/
